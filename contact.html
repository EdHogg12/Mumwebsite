<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jess Wallwork</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Jess Wallwork</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="designs.html">Catalogues</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                 <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container content-section">
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">For commissions, inquiries, or just to say hello.</p>
            <div class="contact-layout">
                <div class="contact-form-container">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Details</h3>
                    <p><strong>Email:</strong><br> <a href="mailto:jesswallwork@yahoo.co.uk">jesswallwork@yahoo.co.uk</a></p>
                    <p><strong>Phone:</strong><br> (+44) 7766149581</p>
                    <p><strong>Based in:</strong><br> Bristol, England</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
